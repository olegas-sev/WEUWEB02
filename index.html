<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webshop</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="description"
    content="This is webshop made by Olegas Sevcenko for the Webdevelopment 2 class in NTI Gymnasiet!" />
</head>
<body>
  <header>
    <h1>Webshop</h1>
  </header>
  <div class="container">
    <div class="shop">
      <!-- Items go here, empty by default -->
      <div class="loading-container">
        <div class="loading"></div>
      </div>
    </div>
    <div class="cart-container">
      <h2>Your shopping cart (<span>0</span>)</h2>
      <div class="cart">
        <!-- Items go here, empty by default -->
      </div>
    </div>
  </div>
  <div class="alert-container">
    <div class="alert hidden">
      <div class="alert-heading">
        <h3>Error message</h3>
      </div>
      <div class="alert-message">
        <p>Why it's happening</p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
